<%inherit file="nav_frame.html" />

<%def name="content()">
<div class="container login-area">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 panel panel-default">
            <form role="form" class="panel-body form-horizontal login-form" action="/login/" method="post">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeHolder="Username" value="${context.get('username', '')}" name="username" autocomplete="true">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                </div>

                % if error_msg is not UNDEFINED:
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <p class="text-warning">${error_msg}</p>
                    </div>
                </div>
                % endif

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</%def>

<%def name="css()">
${parent.css()}

.login-area {
    margin-top: 80px;
    padding-top: 30px;
}

.login-form {
    padding-top: 40px;
}

</%def>
